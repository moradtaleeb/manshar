<div class="listing-types-tabs">
  <div class="section-title">
    <i class="circle-icon fa fa-line-chart"></i>
    <a ng-click="orderArticles('popular','line-chart')" ng-class="{'active': activeTab == 'popular'}"> الأكثر شعبية </a> .
    <a ng-click="orderArticles('best','thumbs-o-up')" ng-class="{'active': activeTab == 'best'}"> الأفضل </a> .
    <a ng-click="orderArticles('recents','clock-o')" ng-class="{'active': activeTab == 'recents'}"> الأحدث </a>
  </div>
</div>

<div class="articles">

  <div ng-repeat="article in articles" class="article" ng-class="{'loading': article.loading, 'blinking': article.loading}" style="border-right: 1px solid {getCardColor(article.topic.category.color)}}">
    
    <span class="reading-time" ng-hide="article.loading">{{article.reading_time | timeToRead }}</span>
    <div class="title">
      <a ng-href="{{ article.loading ? '#' : ('/articles/' + article.id) }}"
              analytics-on="click"
              analytics-event="click"
              analytics-category="UI"
              analytics-label="Article in Main Page - {{article.title}}"
              analytics-value="article-{{article.id}}">
        <h2>{{article.title}}</h2>
        <h3>{{article.tagline}}</h3>
      </a>
    </div>
    <div class="category-topic">
      <a ng-href="/categories/{{article.topic.category.id}}/topics/{{article.topic.id}}">
        {{article.topic.title || 'غير محدد'}}
      </a>
    </div>

    <div class="meta-data">
      <p><a ng-hide="article.loading" ng-href="/profiles/{{article.user.id}}"
              analytics-on="click"
              analytics-event="click"
              analytics-category="UI"
              analytics-label="User in Main Page - {{article.user.name}}"
              analytics-value="user-{{article.user.id}}">
                {{article.user.name}}
            </a></p>
      <p>{{article.published_at | date:'EEEE, d MMMM'}}</p>
    </div>

  </div>

</div>
